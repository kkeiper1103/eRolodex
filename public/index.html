<!DOCTYPE html>
<html lang="en" ng-app="eRolodex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-controller="TitleCtrl">{{ Title.get() }}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="./css/app.css">

    <script src="./js/bundle.min.js"></script>
</head>
<body>


<header class="header-container">
    <div class="container">
        <div class="page-header">
            <h1 ng-controller="TitleCtrl">{{ Title.get() }}</h1>
        </div>
    </div>
</header>



<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="index">eRolodex</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav">
                <li><a ui-sref="index">eRolodex Home</a></li>
                <li><a ui-sref="people">All People</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



<div class="content-container">
    <div class="container">
        <div ui-view></div>
    </div>
</div>



<footer class="footer-container">
    <div class="container">
        <p>Copyright 2015 &copy; Kyle Keiper &middot; All Rights Reserved</p>
    </div>
</footer>

</body>
</html>
